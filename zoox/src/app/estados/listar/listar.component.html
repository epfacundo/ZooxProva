  <div class="card">
	<div>
	  <h3 class="title">Lista de Estados</h3>
	</div>
	<div class="content">
	  <form #f="ngForm">
	<div class="input-group mb-3">
		<input id="keyword" name="keyword" class="form-control" (keyup)="filtrar($event)" placeholder="Buscar Estados">
		<div class="input-group-append">
		  <span class="input-group-text" id="basic-addon2"> 
			  <a [routerLink]="['../estados', 'new' ]">
			<i class="fas fa-plus"></i>
			Novo</a>
		</span>
		</div>
	  </div>
	</form>
</div>
  </div>
  <div class="card" *ngIf="estadoList.length > 0">
	<div *ngIf="feedback" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
	<ngx-datatable #table class="material" [sorts]="[{ prop: 'name', dir: 'desc' }]" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="35" rowHeight="auto" [rows]="estadoList" [limit]="3">
	  <ngx-datatable-column name="Nome" [sortable]="true">
		  <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
	  </ngx-datatable-column>
	  <ngx-datatable-column name="Abreviação" prop="abreviacao" [sortable]="true">
		  <ng-template let-value="value" ngx-datatable-cell-template>{{ value }}</ng-template>
	  </ngx-datatable-column>
	  <ngx-datatable-column name="Criado Em" prop="criadoEm" [sortable]="true">
		  <ng-template let-value="value" ngx-datatable-cell-template>
			  {{ value | date:'dd/MM/yyyy HH:mm:ss':'-0300' }}
		  </ng-template>
	  </ngx-datatable-column>
	  <ngx-datatable-column name="Última Atualização Em" prop="alteradoEm" [sortable]="true">
		  <ng-template let-value="value" ngx-datatable-cell-template>
			  {{ value | date:'dd/MM/yyyy HH:mm:ss':'-0300' }}
		  </ng-template>
	  </ngx-datatable-column> 
	  <ngx-datatable-column prop="_id" name="Operações" [sortable]="false">
		  <ng-template let-value="value" ngx-datatable-cell-template>
			  <a [routerLink]="['../estados', value ]" class="btn btn-secondary">
				<i class="fas fa-edit"></i>  
				Editar</a>
			  <button (click)="delete(value)" class="btn btn-danger">
				<i class="fas fa-trash-alt"></i>  
				Excluir</button>
		  </ng-template>
	  </ngx-datatable-column>
	  <ngx-datatable-footer>
		<ng-template 
		  ngx-datatable-footer-template
		  let-rowCount="rowCount"
		  let-pageSize="pageSize"
		  let-selectedCount="selectedCount"
		  let-curPage="curPage"
		  let-offset="offset"
		  let-isVisible="isVisible">
			<datatable-pager
				[pagerLeftArrowIcon]="'datatable-icon-left'"
				[pagerRightArrowIcon]="'datatable-icon-right'"
				[pagerPreviousIcon]="'datatable-icon-prev'"
				[pagerNextIcon]="'datatable-icon-skip'"
				[page]="curPage"
				[size]="pageSize"
				[count]="rowCount"
				[hidden]="!((rowCount / pageSize) > 1)"
				(change)="table.onFooterPage($event)">
			</datatable-pager>
		</ng-template>
	  </ngx-datatable-footer>
  </ngx-datatable>
  </div>
